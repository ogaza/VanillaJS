<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VanillaJS</title>

    <!-- 
      defer means that the js file will be downloaded ater the whole DOM is ready
      module enables using the import/export syntax
     -->
    <script src="index.js" defer type="module"></script>
  </head>
  <body>
    <!-- 
      template is a tag, that can be accessed and modified through js 
      for example, but is ignored by the browser while rendering the page
    -->
    <template id="menu-page-template">
      <section>
        <ul id="menu"></ul>
      </section>
    </template>
  </body>
</html>
