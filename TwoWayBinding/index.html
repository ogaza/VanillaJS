<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Way Binding</title>

    <!-- 
      defer means that the js file will be downloaded ater the whole DOM is ready
      module enables using the import/export syntax
     -->
    <script src="index.js" defer type="module"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2>Example of a form with two way binding</h2>
    <p>form input change changes the js data model and vice versa</p>
    <div class="form-container">
      <h3>My simple form</h3>
      <form name="myForm">
        <fieldset>
          <label for="name">Name</label>
          <input type="text" name="name" />
        </fieldset>
        <fieldset>
          <button type="submit">submit</button>
        </fieldset>
      </form>
    </div>

    <section class="form-history">
      <h3>Previous form values</h3>
      <p class="form-history__info"></p>
      <button type="button" class="restore-button">restore previus</button>
    </section>
  </body>
</html>
